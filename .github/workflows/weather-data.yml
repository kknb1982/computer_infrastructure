name: Download Weather Data and Push to Repository

# Trigger the workflow manually or on a schedule
on:
  schedule:
    # Runs at 10:00 AM every day
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  download_and_commit:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up the environment for running weather.sh
    - name: Set up Git
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "your-email@example.com"

    # Step 3: Run the weather.sh script to download the data
    - name: Download Weather Data
      run: |
        chmod +x weather.sh
        ./weather.sh

    # Step 4: Add, commit, and push the new data file
    - name: Commit and Push Data
      run: |
        git add .
        git commit -m "Add new weather data"
        git push origin main  # Replace 'main' with your default branch name if it's different
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
